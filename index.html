<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css"/>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Speed Typing</title>
</head>
<body>
    <div class="container first">
        <div class="row">
        <div class="col-md-6" style="padding: 0px;">
            <img class="myImg" src="shivansh.png"/>
            <button style="visibility:hidden;">HHHHH</button>
        </div>
        <div class="col-md-6 text">
            <img style="display: block; margin-left: auto; margin-right: auto;" src="rocket.png"/>
            <h2 style="text-align: center;">Hey there, I am Shivansh!</h2>
        </div>
        </div>
    </div>
    <br>
    <div class="startDiv">
        <h1 class="header">Speed typing</h1>
        <h2 class="timer" id="timer">0</h2>
    <div class="game">
    <div class="containers">
        <div class="quote-display" id="quoteDisplay"></div>
        <textarea id="quoteInput" class="quote-input" placeholder="Start typing here, to check your speed ..." autofocus></textarea>
    </div>
    </div>
    <div class=result id=result></div>
    <br>
</div>
</body>
</html>
